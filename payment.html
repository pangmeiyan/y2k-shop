<!DOCTYPE html>
<html>
   <head>
      <title>Payment</title>
      <link rel="stylesheet" href="paymentstyle.css">
   </head>
   <body>

   <div class="container">
      <div class="wrapper">
         <div class="box">
            <h1>BILLING ADDRESS</h1>
            <label>Full name
               <input type="text" name="text" placeholder="Enter name">
            </label>
            
            <label>EMAIL
               <input type="text" name="text" placeholder="Enter Email">
            </label>

            <label>Address
               <input type="text" name="text" placeholder="Enter address">
            </label>

            <label>City
               <input type="text" name="text" placeholder="Enter city">
            </label>
         </div>

         <div class="box1">
            <h1>PAYMENT</h1>
            <p>Accepted Card</p>
            <div class="card">
               <img src="picture/card1.png">
               <img src="picture/card2.png">
               <img src="picture/card3.jpeg">
            </div>
            <label>Credit Card number
               <input type="text" name="text" placeholder="Enter card number">
            </label>

            <label>Exp Month
               <input type="text" name="text" placeholder="Enter Month">
            </label>
            <div class="link">
            <a href="#">Send</a>
         </div>
         </div>
         </div>
      </div>

   </body>
</html>
